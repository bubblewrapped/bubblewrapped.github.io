---
layout: default
---

<div class="home">
  <div class="posts">
    <div class="posts">
      	{% for post in site.categories.blog %}
	      	<article class="post">
	         	<div class="postHeader">
	            	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	          		<span class="meta">{{ post.date | date: "%d %b %Y"  }}</span>  
	          	</div>
	          	<div>
	        		{{ post.excerpt }}
	      		</div>
	      	</article>
      	{% endfor %}
    </div>
  </div>
</div>
