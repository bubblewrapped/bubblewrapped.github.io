<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %} {{ page.title }} - {% endif %} {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
      <div class="container">
      <div class="header group">
          <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        <!--<div class="menu">
          <ul>
            <li><a class="extra" href="/blog">Blog</a></li>
            <li><a class="extra" href="/portfolio">Portfolio</a></li>
            <li><a class="extra" href="/contact/">Contact</a></li>
          </ul>
        </div>-->
      </div>
      <div class="content group">
          <h2 class="pageTitle">{{ page.title }}</h2>
          {% if page.thumbnail %}
            <div class="postImage">
              <img src="{{ page.thumbnail }}"/>
            </div>
          {% endif %}
          {{ content }}
      </div>
      <div class="footer">
        <div class="contact">
          <p>
            Daniel Langenakker<br />
            Front End Web Developer<br />
            dlangenakker@gmail.com
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/bubblewrapped/">github.com/bubblewrapped</a><br />
            <a href="http://twitter.com/dlangenakker/">twitter.com/dlangenakker</a><br />
          </p>
        </div>
      </div>
      </div>
    </body>
</html>
