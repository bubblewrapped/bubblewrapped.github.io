---
layout: post
title: Blog
permalink: /blog/
---

<div class="blog">
  <div class="posts">
    {% for post in site.categories.blog %}
    <article class="post">
      	<div class="postHeader">
      		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span class="meta">{{ post.date | date: "%d %b %Y"  }}</span>  
      	</div>
      	<div>
			{{ post.excerpt }}
		</div>
    </article>
    {% endfor %}
  </div>
</div>
